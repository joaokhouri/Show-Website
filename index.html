<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Shop</title>
  </head>
  <body>
    <header>
      <h1><a href="/">SHOP</a></h1>
      <div class="navbar">
        <ul>
          <li><a href="/">MY ACCOUNT</a></li>
          <li><a href="/">SEARCH</a></li>
          <li>
            <button href="/"><img height="28xp" src="icons/bag.svg" /></button>
          </li>
          <li>
            <button href="/"><img height="28xp" src="icons/menu.svg" /></button>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <aside>
        <div class="left-labels">
          <ul>
            <li><a href="/"><b>WOMEN</a></b></li>
            <li><a href="/"><b>MEN</a></b></li>
            <li><a href="/"><b>SHOES</a></b></li>
            <li><a href="/"><b>BRAND</a></b></li>
          </ul>
        </div>
        <div class="social">
          <button href="/">
            <img height="28xp" src="icons/instagram-brands.svg" />
          </button>
          <button href="/">
            <img height="28xp" src="icons/twitter-brands.svg" />
          </button>
          <button href="/">
            <img
              height="28xp"
              width="28xp  "
              src="icons/facebook-f-brands.svg"
            />
          </button>
        </div>
      </aside>
      <div class="main-content">
        <div class="content-01">
          <h1>B R A N D <br />S W E A T S H I R T</h1>
          <h3>$1000</h3>
          <button href="/">← PREV</button>
        </div>
        <div class="content-02">
          <button href="/">NEXT →</button>
          <div class="size-selector">
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>
          <div class="quantity">
            <button>-</button>
            <input />
            <button>+</button>
          </div>
          <button id="submit">ADD TO CART</button>
        </div>
      </div>
    </main>
  </body>
</html>
